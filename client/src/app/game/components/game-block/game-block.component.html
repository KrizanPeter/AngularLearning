<div class="game-block" [style.background-image]="blockComponentData.blockType.imageName">
    <div *ngIf="this.blockComponentData.heroes">
        <div class="player-hero {{this.cssMoveAnimation}}" *ngFor="let hero of this.blockComponentData.heroes"
            [style.background-image]="hero.imagePath">
        </div>
    </div>
</div>
<div class="{{this.cssDiscoverFade}}">

</div>
