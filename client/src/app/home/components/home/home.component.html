<div class="home-container">
    <div class="home-welcome-registration">
        <div class="" *ngIf="!registerMode" style="text-align: center;">
            <h1 class="home-header">Play with your party!</h1>
            <p class="home-description">Adaptation of Karak board game </p>
            <div class="text-center">
                <button (click)="registerToggle()" class="btn btn-home-sys btn-lg mr-2 mt-5">Register</button>
                <!-- <button class="btn btn-info btn-lg">Learn more</button> -->
            </div>
        </div>

        <div *ngIf="registerMode" style="text-align: center;">
            <div class="row justify-content-center">
                <div class="col-8">
                    <app-registration (cancelEmitter)="closeRegistration($event)"> </app-registration>
                </div>
            </div>
        </div>
    </div>
</div>
