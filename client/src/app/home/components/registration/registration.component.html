<div class="registration-container">
    <form class="" #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
        <h1 class="home-header">Sign up!</h1>
        <hr>
        <div class="form-group">
            <input type="text" class="form-control" name=username [(ngModel)]="model.username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                placeholder="Password">
        </div>

        <div class="form-group text-center">
            <button class="btn btn-home-sys col-5" type="submit">Register</button>
            <button class="btn btn-home-sys-cancel offset-2 col-5" type="button" (click)="cancel()">Cancel</button>
        </div>

    </form>
</div>
