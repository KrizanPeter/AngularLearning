<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">KarakOnline</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse col-12" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0 col-5">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Hall of fame</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">News</a>
        </li>
      </ul>

      <div *ngIf="(currentUser$ | async) === null" class="col-7 p-0 m-0">
        <form  #loginForm="ngForm" class="d-flex col-12 p-0 m-0" (ngSubmit)="login()"
          autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control col-4" type="text"
              placeholder="UserName">

            <input name="password" [(ngModel)]="model.password" class="form-control ml-2 col-4" type="password"
              placeholder="Password">
          <button class="btn btn-home-sys ml-2 col-2" type="submit">Login</button>
        </form>
      </div>

      <div *ngIf="currentUser$ | async" class="col-7">
        <form #loginForm="ngForm" class="d-flex col-12" (ngSubmit)="logout()"
          autocomplete="off">
          <p class="text-white col-6 pt-2 pr-5 m-0 text-right"> Hi {{(currentUser$ | async).userName }} !</p>
          <button class="btn btn-home-sys col-4" type="submit">Logout</button>
        </form>
      </div>

    </div>
  </div>
